<main>
<div id="main">
    <div id="From" class="Box">
        <img src="https://flagsapi.com/US/shiny/64.png" class="flagLogo">

        <br>
        <select id="cSelect" class="inputBox">
            <!-- <option value="USD" selected>USD</option> -->
        </select>
    </div>

    <div id="conLogo">
        <i class="fa-solid fa-money-bill-transfer"></i>
    </div>


    <div id="To" class="Box">
        <img src="https://flagsapi.com/IN/shiny/64.png" class="flagLogo">
        <input type="text" class="inputBox" value="" readonly id="toAmt">
        <br>
        <select id="cSelect" class="inputBox">
            <!-- <option value="IND" selected>IND</option> -->
        </select>
    </div>
</div>

</main>
